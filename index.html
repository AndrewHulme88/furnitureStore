<!DOCTYPE html>
<html>
<head>
    <title>Furniture Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="furniture-container">
        <h1>Choose Your Furniture</h1>
        <div class="options">
            <label for="category">Category:</label>
            <select id="category">
                <option value="sofas">Sofas</option>
                <option value="tables">Tables</option>
                <!-- Add more categories here -->
            </select>
        </div>

        <div class="furniture-category" id="sofas">
            <h2>Sofas</h2>
            <div class="furniture">
                <img src="furniture1.jpg" alt="Sofa 1">
                <h3>Sofa 1</h3>
                <p>Select options:</p>
                <div class="options">
                    <label for="color1">Color:</label>
                    <select id="color1">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                    </select>

                    <label for="material1">Material:</label>
                    <select id="material1">
                        <option value="wood">Wood</option>
                        <option value="metal">Metal</option>
                        <option value="plastic">Plastic</option>
                    </select>

                    <label for="size1">Size:</label>
                    <select id="size1">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
            </div>

            <!-- Add more sofa pieces here -->
        </div>

        <div class="furniture-category" id="tables">
            <h2>Tables</h2>
            <div class="furniture">
                <img src="furniture2.jpg" alt="Table 1">
                <h3>Table 1</h3>
                <p>Select options:</p>
                <div class="options">
                    <label for="color2">Color:</label>
                    <select id="color2">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                    </select>

                    <label for="material2">Material:</label>
                    <select id="material2">
                        <option value="wood">Wood</option>
                        <option value="metal">Metal</option>
                        <option value="plastic">Plastic</option>
                    </select>

                    <label for="size2">Size:</label>
                    <select id="size2">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
            </div>

            <!-- Add more table pieces here -->
        </div>

        <!-- Add more furniture categories and pieces here -->

        <button id="submitButton">Submit Purchase</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
